<body class="flex items-center justify-center h-screen bg-violet-200 selection:bg-violet-700 selection:text-white">

        <div id="menu" class="flex flex-col top-10 absolute bg-violet-400 w-[300px] h-[359px] border-black border-2 p-2 z-[-1] ">
            <div class="custom-scrollbar">
                <ul id="playlist">
                
                </ul>
            </div>
            <!--<span id="super-span" class="inline-block w-full h-[10px]"></span>-->
            <div class="p-5" id="plus">
                
                <span class="absolute bottom-4 left-4 initial-flex shrink-0">
                    <svg class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                </span>
            </div>
        </div>
        <div id="head" class="flex items-center justify-center gap-20">
            <div></div>
            <div class="flex items-center justify-center flex-col">
                <p class="">PLAYING NOW</p>
                <p id="song-title" class="text-center"><b>Cry Baby</b></p>
                <p id="song-artist"><span>-</span>The Neighbourhood<span>-</span></p>
            </div>
            <div></div>
        </div> 
        <div id="cover" class="p-5">
            <img id="cover-img" class="w-[200px] h-[200px] rounded-xl" src="https://i1.sndcdn.com/artworks-bC7OsWNSPdID-0-t500x500.jpg" alt="cry baby">
        </div>

        <div id="controls" class="p-5">
            <div class="w-full flex justify-center">
                <input type="range" id="progress-bar" value="0" min="0" max="100" class="w-[300px] -mx-10 accent-black">
            </div>
            <div class="flex justify-between w-[300px]  text-black text-sm">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        
            <audio id="song" src="/music player/songs/cry-baby.mp3"></audio>

            <div class="flex items-center justify-center gap-6 mt-2">

                <button id="play-btn">
                    <svg class="size-14 fill-black hover:scale-110 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z"/></svg>
